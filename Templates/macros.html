{% macro field(id, label, args, type='text', placeholder='') -%}
    <div class="field">
        <label for="{{ id }}">{{ label }}</label>
        <input 
            type="{{ type }}" value="{{ args(id) |e }}" name="{{ id }}" id="{{ id }}" 
            placeholder="{{ placeholder }}"
        />
    </div>
{%- endmacro %}
