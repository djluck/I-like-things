{% macro field(id, label, args, type='text', placeholder='') -%}
    <div class="field">
        <label for="{{ id }}">{{ label }}</label>
        <input 
            type="{{ type }}" {% if args is defined -%}value="{{ args(id) | e }}"{%- endif %} name="{{ id }}" id="{{ id }}" 
            placeholder="{{ placeholder }}"
        />
    </div>
{%- endmacro %}
